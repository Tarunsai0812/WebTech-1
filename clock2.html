<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Wall Clock</title>
  <link rel="stylesheet" href="clock2.css">
</head>
<body>
  <div class="wall">
    <div class="clockframe">
        <div class="clock-face">
          <ul class='hours'>
            <li>
              <span>
                1
              </span>
            </li>
            <li>
              <span>
                2
              </span>
            </li>
            <li>
              <span>
                3
              </span>
            </li>
            <li>
              <span>
                4
              </span>
            </li>
            <li>
              <span>
                5
              </span>
            </li>
            <li>
              <span>
                6
              </span>
            </li>
            <li>
              <span>
                7
              </span>
            </li>
            <li>
              <span>
                8
              </span>
            </li>
            <li>
              <span>
                9
              </span>
            </li>
            <li>
              <span>
                10
              </span>
            </li>
            <li>
              <span>
                11
              </span>
            </li>
            <li>
              <span>
                12
              </span>
            </li>
          </ul>
          <div class="nob"></div>
          <div class="hour-box">
            <div class="hour-hand"></div>
          </div>
          <div class="minute-box">
            <div class="minute-hand"></div>
          </div>
          <div class="second-box">
            <div class="second-hand"></div>
          </div>
        </div>
    </div>
  </div>
  <script src="clock.js"></script>
</body>
</html>
